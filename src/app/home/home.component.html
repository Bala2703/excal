<h1 class="name">{{name}}</h1>
<div class="cardBox">
    <div class="card">
        <div>
            <div class="numbers"></div>
            <div class="cardName">Current Balance</div>
        </div>
        <div class="iconBox">
            {{currbal}}
        </div>
    </div>
    <mat-form-field>
        <input type="number" matInput placeholder="Enter Income" [(ngModel)]="income" value="0">
    </mat-form-field>

    <mat-form-field>
        <input type="text" matInput placeholder="From" [(ngModel)]="incomeres" value="0">
    </mat-form-field>

    <mat-form-field>
        <input type="number" matInput placeholder="Enter Expense" [(ngModel)]="expense" value="0">
    </mat-form-field>

    <mat-form-field>
        <input type="text" matInput placeholder="To" [(ngModel)]="expenseres" value="0">
    </mat-form-field>

    <mat-form-field>
        <mat-label>Choose a date</mat-label>
        <input type="date" matInput  [(ngModel)]="date">
        <mat-hint>DD/MM/YYYY</mat-hint>
    </mat-form-field>
    <button class="createdata" mat-raised-button (click)="createData()">Submit</button>
    <button class="details" routerLink="/details" mat-button>Click here to view Details</button>
</div>
